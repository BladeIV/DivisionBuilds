<div class="header">
    <a href=".">
        <div class="main-header">
            <div class="title">Division Builds</div>
        </div>
    </a>
</div>
<div class="main-container wide">
    <h1>Submit a build</h1>
    <p>You can submit an <a href="https://github.com/DivisionBuilds/divisionbuilds.github.io/issues" target="_blank">Issue</a> with your build information <a href="https://github.com/DivisionBuilds/divisionbuilds.github.io/pulls" target="_blank">Pull Request</a> with your <a href="https://github.com/DivisionBuilds/divisionbuilds.github.io/tree/master/builds/_example.js" target="_blank">build data as JSON file</a></p>
    <form class="submit">
        <div class="general">
            <div class="name">
                <label>Build Name:</label>
                <input type="text" name="name">
            </div>
            <div class="author">
                <label>Author Name:</label>
                <input type="text" name="author">
            </div>
            <div class="link">
                <label>Author Link:</label>
                <input type="text" name="author-link">
            </div>
        </div>
        <div class="weapon primary">
            <div class="type">
                <label>Primary Weapon Type:</label>
                <input type="text" name="primary-type">
            </div>
            <div class="talents">
                <label>Primary Weapon Talents:</label>
                <div>
                    <input type="text" name="primary-talents">
                    <input type="text" name="primary-talents">
                    <input type="text" name="primary-talents">
                </div>
            </div>
        </div>
        <div class="weapon secondary">
            <div class="type">
                <label>Secondary Weapon Type:</label>
                <input type="text" name="secondary-type">
            </div>
            <div class="talents">
                <label>Secondary Weapon Talents:</label>
                <div>
                    <input type="text" name="secondary-talents">
                    <input type="text" name="secondary-talents">
                    <input type="text" name="secondary-talents">
                </div>
            </div>
        </div>
        <div class="gear chest">
            <div class="type">
                <label>Chest:</label>
                <input type="text" name="chest">
            </div>
            <div class="stats">
                <label>Chest Stats:</label>
                <input type="text" name="chest-stats">
            </div>
        </div>
        <div class="gear backpack">
            <div class="type">
                <label>Backpack:</label>
                <input type="text" name="backpack">
            </div>
            <div class="stats">
                <label>Backpack Stats:</label>
                <input type="text" name="backpack-stats">
            </div>
        </div>
        <div class="gear mask">
            <div class="type">
                <label>Mask:</label>
                <input type="text" name="mask">
            </div>
            <div class="stats">
                <label>Mask Stats:</label>
                <input type="text" name="mask-stats">
            </div>
        </div>
        <div class="gear gloves">
            <div class="type">
                <label>Gloves:</label>
                <input type="text" name="gloves">
            </div>
            <div class="stats">
                <label>Gloves Stats:</label>
                <input type="text" name="gloves-stats">
            </div>
        </div>
        <div class="gear holster">
            <div class="type">
                <label>Holster:</label>
                <input type="text" name="holster">
            </div>
            <div class="stats">
                <label>Holster Stats:</label>
                <input type="text" name="holster-stats">
            </div>
        </div>
        <div class="gear knee-pads">
            <div class="type">
                <label>Knee Pads:</label>
                <input type="text" name="knee-pads">
            </div>
            <div class="stats">
                <label>Knee Pads Stats:</label>
                <input type="text" name="knee-pads-stats">
            </div>
        </div>
        <div class="gear rolls">
            <div>
                <label>Gear Main Stat Rolls:</label>
                <div>
                    <input type="text" name="rolls">
                    <input type="text" name="rolls">
                    <input type="text" name="rolls">
                    <input type="text" name="rolls">
                    <input type="text" name="rolls">
                </div>
            </div>
        </div>
        <div class="gear mods">
            <div>
                <label>Main Stat Mods:</label>
                <div class="major">
                    <input type="text" name="mod1">
                    <input type="text" name="mod2">
                    <input type="text" name="mod3">
                    <input type="text" name="mod4">
                    <input type="text" name="mod5">
                </div>
                <div class="minor">
                    <input type="text" name="mod1">
                    <input type="text" name="mod2">
                    <input type="text" name="mod3">
                    <input type="text" name="mod4">
                    <input type="text" name="mod5">
                </div>
            </div>
        </div>
        <div class="gear performance">
            <div>
                <label>Performance Mods:</label>
                <div>
                    <input type="text" name="performance">
                    <input type="text" name="performance">
                    <input type="text" name="performance">
                    <input type="text" name="performance">
                </div>
            </div>
        </div>
        <div class="skills">
            <div class="1">
                <label>Skill 1:</label>
                <input type="text" name="skill1">
            </div>
            <div class="2">
                <label>Skill 2:</label>
                <input type="text" name="skill2">
            </div>
            <div class="link">
                <label>Link:</label>
                <input type="text" name="link">
            </div>
        </div>
        <input class="confirm" type="submit" value="Send">
    </form>
</div>
